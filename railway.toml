[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[build.args]
DATABASE_URL = "${{Postgres.DATABASE_URL}}"
NEXTAUTH_SECRET = "${{NEXTAUTH_SECRET}}"
CALENDSO_ENCRYPTION_KEY = "${{CALENDSO_ENCRYPTION_KEY}}"
CALCOM_TELEMETRY_DISABLED = "1"
NEXT_PUBLIC_WEBAPP_URL = "https://cal.cadreai.com"
NEXTAUTH_URL = "https://cal.cadreai.com"
CACHEBUST = "2025-11-30-2fa-debug-logging"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
# Railway best practice: run migrations in pre-deploy (fails deploy if migrations fail)
preDeployCommand = "npx prisma migrate deploy --schema=packages/prisma/schema.prisma"
# Simple start command - URLs are set at build time, migrations handled by preDeployCommand
startCommand = "yarn start"
